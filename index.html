<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Logo Robbie Lens" title="Logo Robbie Lens">
            </div>
            <div class="menu">
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="presentimg">
            <section class="presentation">
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <div class="projet">
                    <a href="#section-contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
                </div>
            </section>
            <aside>
                <div class="Robbie">
                    <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" >
                    <div class="bordureRobbie"></div>
                </div>
            </aside>
        </div>
        <section class="dernierprojet">
            <h2>Mon dernier projet</h2>
            <div class="grilleimages">
                <div class="grilleimages1">
                    <img src="images/accueil/element-1.png" alt="Rochers sur l'eau dans la brume">
                    <img src="images/accueil/element-2.png" alt="Baie rocheuse dans la brume">
                    <img src="images/accueil/element-3.png" alt="Reflet d'une digue dans l'eau dans le soleil couchant">
                </div>
                <div class="grilleimages2">
                    <img src="images/accueil/element-4.png" alt="Deux amoureux au bord de la jetée dans le soleil couchant">
                    <img src="images/accueil/element-5.png" alt="Montagnes se reflétant dans l'eau claire">
                    <img src="images/accueil/element-6.png" alt="Montagnes au loin d'un lac dans le ciel violet">
                </div>
            </div>
        </section>
        <section id="section-contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="">
                <div class="nomemail">
                    <div class="formcolonne">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="formcolonne">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="40" rows="10"></textarea>
                    <input type="submit" value="ENVOYER">
            </form>
        </section>
    </main> 
    <footer>
        <img src="images/logo.png" alt="Logo Robbie Lens" title="Logo Robbie Lens">
        <a target="_blank" href="https://twitter.com/" class="lien-icone">
            <img src="images/twitter.png" alt="Logo Twitter" >
        </a>
        <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
            <img src="images/instagram.png" alt="Logo Instagram" >
        </a>
    </footer>
</body>

</html>
